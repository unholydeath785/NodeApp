<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Assets/Styles/CSS/main.css" media="screen" title="no title" charset="utf-8">
    <title>MyHub</title>
  </head>
  <body>
    <header class="header">
    </header>
    <section class="calendar-section">
    </section>
    <section class="create-calendar-event">
      <div class="create-calendar-event-container">
        <div class="triangle-up"></div>
        <div class="create-calendar-event-info">
          <label>Title: </label><input type="input" name="name" placeholder="Event Name...">
          <select class="scheduele-selector" name="schedueleSelector"></select>
          <br>
          <label class="tooltip">Date: <input type="text" name="date1" placeholder="Insert Date..."/><span class="tooltip-container">DD-MM-YYYY</span></label>
          <span name="date2">To</span>
          <label name="date2" class="tooltip"><input type="text" name="date2" placeholder="Insert Date..."/><span class="tooltip-container">DD-MM-YYYY</span></label>
          <br>
          <label>Multiple Days: </label><input type="checkbox" name="longevent"></input>
          <label>All Day: </label><input type="checkbox" name="allday"></input>
          <br>
          <label class="tooltip">From: <input type="text" name="time1" value=""><span class="tooltip-container">HH:MM AM</span></label> To
          <label class="tooltip"><input type="text" name="time2" value=""><span class="tooltip-container special">HH:MM AM</span></label>
          <br>
          <label>Repeat: </label><select class="repeat-selector" name="repeatSelector">
            <option value="None">None</option>
            <option value="Every Day">Every Day</option>
            <option value="Every Week">Every Week</option>
            <option value="Every Month">Every Month</option>
            <option value="Every Year">Every Year</option>
            <option class="divider" disabled role="separator">_______________</option>
            <option value="Custom">Custom...</option>
          </select>
          <br>
          <label>Alert: </label><select class="alert-selector" name="alertSelector">
            <option value="None">None</option>
            <option value="Time of">Time of event</option>
            <option value="5 before">5 minutes before</option>
            <option value="15 before">15 minutes before</option>
            <option value="30 before">30 minutes before</option>
            <option value="1 hour">1 hour before</option>
            <option value="1 day">1 day before</option>
            <option class="divider" disabled role="separator">___________________</option>
            <option value="Custom">Custom...</option>
          </select>
          <br>
          <label class="tooltip">Travel Time: <input type="text" name="traveltime" value="" placeholder="Travel Time..."><span class="tooltip-container">Minutes</span></label>
          <br>
          <label>Invite Persons: </label><input type="text" onkeyup="calendarApp.invitePeopleEvent(event,this)" name="username" value="" placeholder="Insert usernames...">
          <div class="invite-container">

          </div>
          <br>
          <label class="tooltip">Location: <input type="text" name="location" value="" placeholder="Location..."><span class="tooltip-container">Address Format</span></label>
          <br>
          <label>Notes: </label><br><textarea name="notes" rows="8" cols="40" placeholder="Insert Notes..."></textarea>
          <br>
          <label>Url: </label><input onkeyup="calendarApp.checkURLInputOnEnter(event,this)" type="text" name="links" value="" placeholder="URL...">
          <div class="urls-container">
          </div>
          <br>
          <label>Attachments: </label><input type="file" name="file-upload">
          <br>
          <label>Lists: </label><select class="list-selector" name="listSelector"></select>
        </div>
        <br>
        <input type="button" name="createEvent" value="Create Event">
      </div>
    </section>

    <section class="schedule-wrapper">
      <div onclick="calendarApp.showScheduleMenu()" class="schedule-tab">
        <span class="tab-text">Schedules</span>
      </div>
      <div class="schedule-container">
        <div class="schedule-menu">
          <h2 class="schedule-title">Schedules</h2>
          <ul class="schedule-list">
          </ul>
        </div>
        <div class="create-schedule">
          <span class="create-schedule-btn">Create Schedule</span>
          <div class="create-schedule-menu">
            <span class="create-schedule-close">X</span><br>
            <label class="schedule-name">Name:</label><input class="schedule-name" type="text" name="schedulename" value="">
            <div class="color-selector">
              <span id="color" class="color"></span>
              <div class="color-table">
                <div class="color-row">
                  <span class="color color-1-1"></span>
                  <span class="color color-1-2"></span>
                  <span class="color color-1-3"></span>
                </div>
                <div class="color-row">
                  <span class="color color-2-1"></span>
                  <span class="color color-2-2"></span>
                  <span class="color color-2-3"></span>
                </div>
                <div class="color-row">
                  <span class="color color-3-1"></span>
                  <span class="color color-3-2"></span>
                  <span class="color color-3-3"></span>
                </div>
                <input class="color-hexcode" type="text" name="hexcode" placeholder="#FFFFFF">
              </div>
            </div>
            <button type="button" class="finalize-schedule">Create Schedule</button>
          </div>
        </div>
      </div>
    </section>

    <section class="hidden-iframe-overlay">
      <div class="hidden-iframe-container">
        <div class="nav-overlay">
          <span class="back"> < Back </span>
          <span class="btn-refresh"> Refresh </span>
          <h1 class="website-name" style="text-align:center;text-transform: uppercase;font-size:36px;">Website Name</h1>
        </div>
        <div class="spinner-container">
          <div class="loader">Loading...</div>
        </div>
        <iframe class="hidden-iframe" id="hidden" src=""></iframe>
      </div>
    </section>

    <section class="custom-wrapper">
      <div class="custom-repeat-container">
        <label>Frequency: </label>
        <select onchange="calendarApp.onCustomChange(this);" class="custom-repeat-selector" name="customrepeat">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
    </section>
    <script charset="utf-8">window.$ = window.jQuery = require('./Assets/Scripts/JS/jquery.js');</script>
    <script src="Assets/Scripts/JS/header.js" charset="utf-8"></script>
    <script src="Assets/Scripts/JS/calendar.js" charset="utf-8"></script>
  </body>

</html>
