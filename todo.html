<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Assets/Styles/CSS/main.css" media="screen" title="no title" charset="utf-8">
    <title>MyHub</title>
  </head>
  <body class="todo">
    <header class="header">

    </header>
    <section class="list-templates">
      <div class="existing-lists">
        <span class="title-lists">Created Lists</span>
      </div>
      <div class="list-template-container" data-showing="false" id="xu88ajaofjiefnakwenfiuhweigajwkeghihgih4jiug">
      </div>
    </section>
    <section class="create-lists">
      <span class="create-list-btn">Create List</span>
      <div class="create-lists-wrapper">
        <div class="create-lists-overlay" id="1">
          <span class="create-lists-close">X</span>
          <h2 class="overlay-title">Create List</h1>
          <label class="input-label">List Name: </label>
          <input id="1" class="create-list-input-1" name="name" type="text" placeholder="Name..."/><br>
          <label class="input-label">List Description: </label>
          <input id="2" class="create-list-input-2" name="desc" type="text" placeholder="Description of list..."/>
          <div class="next-btn">Next >></div>
        </div>
        <div class="create-lists-overlay" id="2">
          <span class="create-lists-close">X</span>
          <h2 class="overlay-title">Create List</h1>
          <div class="create-keys">
            <div class="add-key">
              <div class="add-btn-key">
                <img class="add-btn-img" src="Assets/Images/PlusSign.png" alt="" /><span class="add-btn-txt">Add Key</span>
              </div>
            </div>
          </div>
          <div class="next-btn">Next >></div>
        </div>
        <div class="create-lists-overlay" id="3">
          <span class="create-lists-close">X</span>
          <h2 class="overlay-title">Create List</h1>
          <div class="create-item">
            <div class="add-item">
              <div class="add-btn-item">
                <img class="add-btn-img" src="Assets/Images/PlusSign.png" alt="" /><span class="add-btn-txt">Add Item</span>
              </div>
            </div>
          </div>
          <div class="next-btn">Next >></div>
        </div>
      </div>
    </section>
    <script charset="utf-8">window.$ = window.jQuery = require('./Assets/Scripts/JS/jquery.js');</script>
    <script src="Assets/Scripts/JS/app.js" charset="utf-8"></script>
  </body>
</html>
